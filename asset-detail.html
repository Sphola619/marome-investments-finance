<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Details - Marome Investments</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico">
    
    <script src="theme.js"></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
      <a href="index.html" class="logo">
          Marome <br><span>Investments</span>
      </a>
      
      <button class="hamburger" id="hamburger" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
      </button>
      
      <nav class="nav-menu" id="navMenu">
          <ul class="nav-links">
              <li><a href="stocks.html">Stock Markets</a></li>
              <li><a href="sa-markets.html">SA Markets</a></li>
              <li><a href="forex. html">Forex & Commodities</a></li>
              <li><a href="crypto.html">Cryptocurrency</a></li>
              <li><a href="analysis.html">Market Analysis</a></li>
              <li><a href="calendar.html">Economic Calendar</a></li>
              
              <li class="theme-toggle-item">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                  <span class="theme-label" id="themeLabel">Dark Mode</span>
                  <span class="theme-icon" id="themeIcon">üåô</span>
                </button>
              </li>
          </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container animate delay-1">
        <a href="index.html" class="back-button">‚Üê Back to Dashboard</a>

        <div class="asset-header">
            <h1 id="asset-name">Loading... </h1>
            <p class="subtitle" id="asset-symbol">... </p>
        </div>

        <!-- TradingView Chart -->
        <div class="performance-section animate delay-2">
            <h2 class="section-title">Live Chart</h2>
            <div class="chart-wrapper">
                <div class="tradingview-widget-container" id="tradingview-widget">
                    <div id="tradingview_chart"></div>
                </div>
            </div>
        </div>

        <!-- Disclaimer -->
        <div class="disclaimer animate delay-3">
            ‚ö†Ô∏è Disclaimer: Charts and data are for informational purposes only. Not financial advice. 
        </div>
    </div>

    <!-- TradingView Widget Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <script>
        // Get symbol from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const symbol = urlParams.get('symbol') || 'FX:EURUSD';
        const name = urlParams.get('name') || 'Asset';

        // Update page
        document.getElementById('asset-name').textContent = name;
        document.getElementById('asset-symbol').textContent = symbol;
        document.title = `${name} - Marome Investments`;

        // Load TradingView Chart
        new TradingView.widget({
            "autosize": true,
            "symbol": symbol,
            "interval":  "D",
            "timezone":  "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_chart",
            "height": 500
        });
    </script>

    <script src="config.js"></script>
    <script src="hamburger.js"></script>
    
</body>
</html>
